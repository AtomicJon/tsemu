<!DOCTYPE html>
<html>
  <head>
    <title>TSEMU</title>
    <link rel="stylesheet" href="./styles/main.scss" />
  </head>
  <body>
    <div id="controls">
      <button id="pause">Pause</button>
      <label for="game">Open Game</label>
      <input id="game" type="file" />
      <label>
        <span>Sound</span>
        <input id="sound" type="checkbox" checked />
      </label>
      <label>
        <span>Volume</span>
        <input id="volume" type="range" min="0" max="100" value="50" />
      </label>
    </div>
    <div id="content">
      <canvas id="screen" width="160" height="160"></canvas>
      <div id="debug">
        <table id="debug_table">
          <thead>
            <tr>
              <th>Item</th>
              <th colspan="24">Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th rowspan="2">Registers</th>
              <th>A</th>
              <th>F</th>
              <th>B</th>
              <th>C</th>
              <th>D</th>
              <th>E</th>
              <th>H</th>
              <th>L</th>
              <th class="hex_16">AF</th>
              <th class="hex_16">BC</th>
              <th class="hex_16">DE</th>
              <th class="hex_16">HL</th>
              <th class="hex_16">PC</th>
              <th class="hex_16">SP</th>
            </tr>
            <tr>
              <td id="dbg_a"></td>
              <td id="dbg_f"></td>
              <td id="dbg_b"></td>
              <td id="dbg_c"></td>
              <td id="dbg_d"></td>
              <td id="dbg_e"></td>
              <td id="dbg_h"></td>
              <td id="dbg_l"></td>
              <td id="dbg_af"></td>
              <td id="dbg_bc"></td>
              <td id="dbg_de"></td>
              <td id="dbg_hl"></td>
              <td id="dbg_pc"></td>
              <td id="dbg_sp"></td>
            </tr>
            <tr>
              <th>Joypad</th>
              <td id="dbg_joypad" colspan="24"></td>
            </tr>
            <tr>
              <th>Sound Channel 1</th>
              <td id="dbg_sound1" colspan="24"></td>
            </tr>
            <tr>
              <th>Sound Channel 2</th>
              <td id="dbg_sound2" colspan="24"></td>
            </tr>
            <tr>
              <th>Sound Channel 3</th>
              <td id="dbg_sound3" colspan="24"></td>
            </tr>
            <tr>
              <th>Sound Channel 4</th>
              <td id="dbg_sound4" colspan="24"></td>
            </tr>
            <tr>
              <th rowspan="2">GFX</th>
              <th colspan="5">Tile Data</th>
              <th colspan="5">OAM (FE00+9F)</th>
              <th colspan="14">LCD Control (FF40)</th>
            </tr>
            <tr>
              <td colspan="5">
                <canvas id="dbg_tiles" width="128" height="192"></canvas>
              </td>
              <td id="dbg_oam" colspan="5"></td>
              <td id="dbg_lcdc" colspan="14"></td>
            </tr>
            <tr>
              <th>Serial Data</th>
              <td colspan="24">
                <pre id="dbg_serial"></pre>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./index.ts"></script>
</html>
